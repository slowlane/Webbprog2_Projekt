        <form>
            <label for="name">Namn: </label>
            <input id="name" type="text" placeholder="Skriv ditt namn här.." name="name">

            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Skriv din email här.." name="email">

            <label for="message">Meddelande: </label>
            <textarea id="message" name="message" placeholder="Skriv ditt meddelande här.."></textarea>

            <button id="submit" type="submit">Skicka</button>
        </form>
    </div>
